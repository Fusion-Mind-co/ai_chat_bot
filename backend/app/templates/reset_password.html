<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .container {
            margin-top: 100px;
        }
        .form-control-position {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>パスワードリセット</h4>
                    </div>
                    <div class="card-body">
                        <form id="resetForm" onsubmit="return validatePassword()" method="post">
                            <div class="form-group position-relative">
                                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="新しいパスワード" required>
                                <span class="form-control-position" onclick="togglePassword()">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <div id="error-message" class="error-message"></div>
                            <button type="submit" class="btn btn-primary btn-block">パスワード再設定</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JSと依存JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("new_password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function validatePassword() {
            var password = document.getElementById("new_password").value;
            var errorMessage = document.getElementById("error-message");

            // パスワードの条件をチェックする正規表現
            var hasLetter = /[A-Za-z]/.test(password); // アルファベットが含まれているか
            var hasDigit = /\d/.test(password); // 数字が含まれているか
            var hasNoSpaces = !/\s/.test(password); // 空白が含まれていないか

            if (password.length < 8 || password.length > 16) {
                errorMessage.textContent = "パスワードは8〜16文字で入力してください。";
                return false;
            } else if (!hasLetter) {
                errorMessage.textContent = "パスワードには少なくとも1つのアルファベットを含めてください。";
                return false;
            } else if (!hasDigit) {
                errorMessage.textContent = "パスワードには少なくとも1つの数字を含めてください。";
                return false;
            } else if (!hasNoSpaces) {
                errorMessage.textContent = "パスワードに空白を含めることはできません。";
                return false;
            }

            errorMessage.textContent = ""; // エラーメッセージをクリア
            return true; // バリデーションが成功した場合
        }
    </script>
</body>
</html>
