plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    // 既存の依存関係...
}

android {
    namespace = "com.example.chatbot"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.chatbot"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // GOOGLE_CLIENT_IDを.envから取得
        def envVars = new Properties()
        file("../../.env").withInputStream { envVars.load(it) }
        
        manifestPlaceholders += [
            'GOOGLE_CLIENT_ID': envVars.getProperty('GOOGLE_CLIENT_ID', ''),
        ]
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}